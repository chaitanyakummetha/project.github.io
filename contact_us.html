<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_us</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text"><br><br>
        <label>Email</label>
        <input type="email" id="email" required pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label>Address</label>
        <input type="text"><br><br>
        <label>phone no</label>
        <input type="text" required id="phone" pattern="[6-9]{1}[0-9]{9}"><br><br>
        <input type="submit">
    </form>
</body>
</html>
